<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <script>
        function abre1(){
            window.open("http://www.google.com");
        }
        function abre2(){
            window.open("http://www.google.com","simples","width=350,height=400");
        }
        function abre3(){
            window.open("http://www.google.com","simples","menubar,scrollbars,width=300,height=200");
        }
    </script>
</head>
<body>
    <form action="">
        Dê um clique no botão para abrir uma janela simples:
        <input type="button" value="Janela1" name="abrir" onclick="abre1()"><br><br>
        Dê um clique no botão para abrir uma janela de 350px de largura por 400px de
altura, sem barras e menus:
        <input type="button" value="Janela2" name="abrir" onclick="abre2()"><br><br>
        Dê um clique no botão para abrir uma janela com menu e barras de rolagem, mas sem
barra de endereço e barra padrão:
        <input type="button" value="Janela3" name="abrir" onclick="abre3()"><br><br>
    </form>
</body>
</html>
