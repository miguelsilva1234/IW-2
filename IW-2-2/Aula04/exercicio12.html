<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota;
        while (true) {
            nota = prompt("Digite uma nota (0 a 10):");
            if (nota >= 0 && nota <= 10) break;
            alert("Nota inválida, tente novamente.");
        }
        alert("Nota válida: " + nota);
    </script>
</body>
</html>
