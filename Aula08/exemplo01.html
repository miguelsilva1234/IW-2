<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="num1" placeholder="DIGITE NUM1">
    <input type="number" name="" id="num2" placeholder="DIGITE NUM2">

    <button id="btn_somar" onclick="somar()">SOMAR</button>
    <button id="btn_subtrair" onclick="subtrair()">SUBTRAIR</button>
    <button id="btn_multiplicar" onclick="multiplicar()">MULTIPLICAR</button>
    <button id="btn_dividir" onclick="dividir()">DIVIDIR</button>
    <button id="btn_limpar" onclick="limpar()">LIMPAR</button>
    <hr>
    <p>O resultado Ã©: <span id="resultado"></span></p>

    <script>
        function somar(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado");
            var soma = n1 + n2;
           
            // alert("NUM1 =" + n1 + "\n" +   
           //     "NUM2 = " + n2 + "\n" +
           //     "SOMA = " + soma);

           result.innerHTML = soma;
        }
        function subtrair(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado");
            var soma = n1 - n2;
           
            // alert("NUM1 =" + n1 + "\n" +   
           //     "NUM2 = " + n2 + "\n" +
           //     "SOMA = " + soma);

           result.innerHTML = soma;
        }
        function multiplicar(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado");
            var soma = n1 * n2;
           
            // alert("NUM1 =" + n1 + "\n" +   
           //     "NUM2 = " + n2 + "\n" +
           //     "SOMA = " + soma);

           result.innerHTML = soma;
        }
        function dividir(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado");
            var soma = n1 / n2;
            if (n2 == 0) {
                resultado.innerHTML = "<b style='color:red'> NAO E PERMITIDO DIV POR ZERO</b>";
            }
           
            // alert("NUM1 =" + n1 + "\n" +   
           //     "NUM2 = " + n2 + "\n" +
           //     "SOMA = " + soma);

           result.innerHTML = soma;
        }
        function limpar(){
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
        
    </script>
</body>
</html>
