<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Digite um número:");
        if (num < 2) {
            alert("Não é primo");
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    alert("Não é primo");
                    break;
                }
            }
            alert("É primo");
        }
    </script>
</body>
</html>
